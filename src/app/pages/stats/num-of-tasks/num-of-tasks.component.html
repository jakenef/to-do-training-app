<mat-card appearance="outlined" class="stat-card">
  <mat-card-title>Number of Tasks</mat-card-title>
  <mat-card-content>
    @if (numTaskResource.isLoading()) {
      <p class="loading">Loading...</p>
    } @else if (numTaskResource.error()) {
      <p class="error">{{ numTaskResource.error() }}</p>
    } @else {
      <p class="big-stat-number">{{ numTaskResource.value()?.totalCount }}</p>
    }
  </mat-card-content>
</mat-card>
